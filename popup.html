<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Securo - AI Phishing Detector</title>
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="src/icons/securo-logo-revised.svg" alt="Logo" class="logo">
      <h1 class="title">Securo AI</h1>
    </div>
    <div id="content">
      <div id="api-key-section" style="display: none;">
        <div class="card">
          <div class="section-title">OpenAI API Key Required</div>
          <div class="api-key-form">
            <input type="password" id="api-key" class="api-key-input" placeholder="Enter your OpenAI API key">
            <button id="save-key" class="save-button">Save API Key</button>
          </div>
        </div>
      </div>
      <div id="analysis-section" style="display: none;">
        <div class="loading">
          Analyzing email with AI...
        </div>
      </div>
    </div>
  </div>
  <script src="src/js/popup.js"></script>
</body>
</html>
